<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/scss/style.css">
</head>
<body>
    <div class="buyContainer">
        <div class="buyContainerArea">
            <img class="left-svg" src="https://html.creativegigstf.com/homy/homy/images/shape/shape_55.svg" alt="">
            <img class="right-svg" src="https://html.creativegigstf.com/homy/homy/images/shape/shape_56.svg" alt="">
            <div class="cardArea">
                <i class="fa-solid fa-check accept-mark"></i>   
                <button id="first">Accepted</button>
            </div>
            <div class="cardArea">
                <i class="fa-solid fa-ban reject-mark"></i>
                <button id="second">Rejected</button>
            </div>
            <div class="cardArea">
                <i class="fa-solid fa-clock pending-mark"></i>
                <button id="third">Pending</button>
            </div>
            <div class="cardArea">
                <i class="fa-solid fa-robot root-mark"></i>                
                <button id="fourth">Root</button>
            </div>
        </div>
      
    </div>
</body>
<script src="../src/js/main.js"></script>
</html>
